<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사 양식</title>
</head>
<body>
    <header>
        <h1>설문조사 양식</h1>
        <p>모든 항목에 빠짐없이 체크해주세요.</p>
    </header>
    <hr/>
    <main>
        <form>
            <fieldset>
                <caption>개인정보</caption>
                <label for="name">이름</label>
                <input type="text" id="name" name="name" value="" placeholder="본명을 입력하세요.">
                <br/>
                <label for="email">이메일주소</label>
                <input type="email" id="email" name="email" value="메일 주소를 쓰세요">
            </fieldset>
            <fieldset>
                <caption>설문</caption>
                <p>연령대가 어떻게 되십니까?</p>
                <input type="radio" id="teen" name="age"><label for="teen">10대</label>
                <input type="radio" id="twenty" name="age"><label for="twenty">20대</label>
                <input type="radio" id="thirty" name="age"><label for="thirty">30대</label>
                <input type="radio" id="fourty" name="age"><label for="fourty">40대</label>
                <input type="radio" id="fifty" name="age"><label for="fifty">50대</label>
                <input type="radio" id="etc" name="age"><label for="etc">그외</label>
                <br/>
                <p>학원 선택 시 그 기준은 어떻게 되시나요?</p>
                <input type="checkbox" id="how1" name="how"><label for="how1">위치</label>
                <input type="checkbox" id="how2" name="how"><label for="how2">학원비</label>
                <input type="checkbox" id="how3" name="how"><label for="how3">강사</label>
                <input type="checkbox" id="how4" name="how"><label for="how4">시설</label>
            </fieldset>
            <fieldset>
                <caption>기타 의견</caption>
                <textarea rows="10" cols="50"></textarea>
            </fieldset>
            <input type="submit" value="전송">
        </form>
    </main>
    <hr/>
    <footer>
        <p>입력하느라 수고하셨습니다.</p>
    </footer>
</body>
</html>
