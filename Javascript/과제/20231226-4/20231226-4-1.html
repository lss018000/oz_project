<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <style>
        .body{box-sizing:border-box;}
        h2{width:100%;text-align:center;}
        .calcul{width:300px;margin:auto;background:#555555;border:1px solid #555555;overflow:hidden;}
        .screen{width:calc(100% - 20px);height:50px;line-height:50px;padding:10px;background:#ffffff;font-size:35px;font-weight:bold;text-align:right;color:#000000;}
        .btn{width:100%;overflow:hidden;}
        .btn > button{width:23%;float:left;margin:1%;height:35px;}
    </style>
</head>
<body>
    <div id="container">
        <h2>Click MyCalculator</h2>
        <div class="calcul">
            <div class="screen" id="screen">0</div>
            <div class="btn">
                <button name="no" id="bt7">7</button>
                <button name="no" id="bt8">8</button>
                <button name="no" id="bt9">9</button>
                <button name="no" id="btx">*</button>

                <button name="no" id="bt4">4</button>
                <button name="no" id="bt5">5</button>
                <button name="no" id="bt9">6</button>
                <button name="no" id="btm">/</button>

                <button name="no" id="bt1">1</button>
                <button name="no" id="bt2">2</button>
                <button name="no" id="bt3">3</button>
                <button name="no" id="btb">-</button>

                <button name="clear" id="clear">C</button>
                <button name="no" id="bt0">0</button>
                <button name="no" id="btp">+</button>
                <button name="result" id="result">=</button>
        </div>
    </div>

    <script>
        const buttons = document.querySelectorAll("button");
        buttons.forEach(button => {
            button.addEventListener("click", () => {
                const screen = document.querySelector('#screen');
                const screen_val = document.querySelector('#screen').innerHTML;
                
                if(button.name == 'no'){
                    if(screen_val == 0){
                        screen.textContent = button.innerHTML;
                    } else {
                        screen.textContent = `${screen_val}${button.innerHTML}`;
                    }
                } else if(button.name == 'result'){
                    screen.textContent = eval(screen_val);
                } else if(button.name == 'clear'){
                    screen.textContent = '0';
                }
            });
        });

    </script>
    
</body>
</html>
