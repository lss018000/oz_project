<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다크모드</title>
</head>
<body>
    <button type="button" id="black" onclick="modeChange(this.id)">black</button>
    <button type="button" id="white" onclick="modeChange(this.id)">white</button>
    <script>
        function modeChange(id) {
            if (id === 'black') {
                document.body.style.backgroundColor = 'black'
            } else {
                document.body.style.backgroundColor = 'white'
            }
        }
    </script>
</body>
</html>
