<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정보 입력받기</title>
</head>
<body>
    <h1 id="name"></h1>
    <p id="pet"></p>
    <p id="fruit"></p>

    <script>
        document.querySelector("#name").textContent = prompt("이름은?");
        document.querySelector("#pet").textContent = `좋아하는 동물은 ${prompt("좋아하는 동물은?")}입니다!`;
        document.querySelector("#fruit").textContent = `좋아하는 과일은 ${prompt("좋아하는 과일은?")}입니다!`;
    </script>
</body>
</html>
