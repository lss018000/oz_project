<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이스크림 추가 및 나열</title>
</head>
<body>
    <button id="add">아이스크림 종류 추가</button>
    <button id="alert_list">아이스크림 이름 출력</button>
    <button id="all_list">입력한 아이스크림 목록 출력</button>
    <h2>입력한 아이스크림 목록 : </h2>
    <h2 id="print_all">메로나</h2>

    <script>
        let add = document.querySelector("#add");
        let alert_list = document.querySelector("#alert_list");
        let all_list = document.querySelector("#all_list");
        let print_all = document.querySelector("#print_all");
        let input_array = ["메로나"];
        add.addEventListener("click", function(){
            input_array.push(prompt());
        })
        alert_list.addEventListener("click", function(){
            for(let i = 0; i < input_array.length; i++){
                alert(input_array[i]);
            }
        })
        all_list.addEventListener("click", function(){
            print_all.innerHTML = input_array;
        })

    </script>
</body>
</html>
