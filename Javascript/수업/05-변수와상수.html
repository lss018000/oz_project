<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수와 상수 그리고 대입</title>
</head>
<body>
    <script>
        /*
        let : 변수
        const : 상수
        */
        let num = 5;
        console.log(num);
        console.log(num);
        console.log(num);

        let number;
        number = 10;
        console.log(number);

        number = 13;
        console.log(number);

        number += 1;
        console.log(number);

        number -= 1;
        console.log(number);


    const age = 20;
    age = 21;

    </script>
</body>
</html>
