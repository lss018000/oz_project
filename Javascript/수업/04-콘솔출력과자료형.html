<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘솔출력과 자료형</title>
</head>
<body>
    <script>
        // 정수
        console.log(10);
        console.log(0);
        console.log(-10);

        //실수
        console.log(10.34);
        console.log(-10.34);

        //산술연산
        //반환 : 명령문이 결과값처럼 사용되는 것.
        console.log(10 + 2);
        console.log(10 - 2);
        console.log(10 * 2);
        console.log(10 / 2);
        console.log(10 % 2);

        console.log(1 + 2 + 3);

        console.log(typeof 1);
    </script>
</body>
</html>
