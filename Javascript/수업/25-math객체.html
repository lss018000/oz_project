<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 객체</title>
</head>
<body>
    <button id="draw">추첨</button>
    <p id="number"></p>
    
    <script>
        const button = document.getElementById("draw");
        const p = document.getElementById("number");

        // console.log(Math);
        // console.log(Math.sqrt(4));
        // console.log(Math.abs(-4));

        // random : 0 ~ 1 사이의 랜덤 숫자를 반환해준다.
        let rn = Math.random();

        // console.log(rn);

        // 10을 곱해서 0 ~ 10 사이의 랜덤숫자(소수점포함)를 반환해준다.
        // console.log(rn * 10);

        // floor : 주어진 숫자에서 소수점 이하를 제거해 반환해준다.
        // Math.floor();
        // console.log(Math.floor(rn * 10));

        // +1을 적용해서 1 ~ 11 사이의 정수를 반환해 준다.
        // console.log(Math.floor(rn * 10 + 1));

        //주어진 숫자에서 소수점 이하를 제거하고 0을 제외한 자연수를 반환해준다.
        const MAX_NUM = 10;
        const MIN_NUM = 1;
        // console.log(Math.floor(rn * MAX_NUM) + MIN_NUM);

        button.addEventListener("click", function(){
            p.textContent = Math.floor((Math.random() * MAX_NUM) + MIN_NUM);
        })

        

        
    </script>
</body>
</html>
