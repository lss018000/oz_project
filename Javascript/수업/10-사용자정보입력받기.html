<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정보 입력받기</title>
</head>
<body>
    <h1 id="name"></h1>
    <p id="hobby"></p>
    <p id="song"></p>

    <script>
        
        const nameElement = document.querySelector("#name");
        let name = prompt("니 이름뭐고?");
        nameElement.textContent = name;

        const hobbyElement = document.querySelector("#hobby");
        let hobby = prompt("니 취미뭐고?");
        hobbyElement.textContent = hobby;

        document.querySelector("#song").textContent = `좋아하는 곡은 ${prompt("좋아하는 곡은?")}입니다!`;
    </script>
</body>
</html>
